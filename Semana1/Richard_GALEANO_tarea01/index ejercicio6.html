<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla Sencilla</title>
</head>
<body>

    <!-- Tabla -->
    <table border="1">
        <!-- Fila de encabezado -->
        <thead>
            <tr>
                <th>Encabezado 1</th>
                <th>Encabezado 2</th>
                <th>Encabezado 3</th>
            </tr>
        </thead>
        <!-- Filas de datos -->
        <tbody>
            <tr>
                <td>Dato 1</td>
                <td>Dato 2</td>
                <td>Dato 3</td>
            </tr>
            <tr>
                <td>Dato 4</td>
                <td>Dato 5</td>
                <td>Dato 6</td>
            </tr>
            <tr>
                <td>Dato 7</td>
                <td>Dato 8</td>
                <td>Dato 9</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
